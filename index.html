<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Desafio TailWind</title>
</head>
<body>
    <header class="w-full h-16 bg-white">
        <div class="h-full flex place-content-between items-center">
            <div class="text-3xl font-semibold ml-4 text-blue-500">CONCEPT</div>
            <div class="flex gap-3">
                <input type="text" placeholder="Search..." class="border border-solid border-gray-300 h-8 mt-1 p-3 mr-4 text-xs">
                <div class="p-2 cursor-pointer border-l pl-5 border-gray-300"><i class='bx bxs-bell bx-sm' style='color:#9fa0a0'  ></i></div>
                <div class="p-2 pl-5 pr-5 border-l border-r border-solid border-gray-300 cursor-pointer"><i class='bx bxs-category bx-sm' style='color:#9fa0a0'></i></div>
                <div class="p-2 pr-4 cursor-pointer"><i class='bx bxs-user-circle bx-sm' style='color:#9fa0a0' ></i></div>

            </div>
        </div>
    </header>
    <main class="bg-gray-200 flex">
    <section class="w-1/5 h-screen bg-indigo-950 flex flex-col gap-6">
            <p class="ml-6 text-indigo-300 font-bold text-sm mt-4">MENU</p>
            <ul class="ml-3 text-sm flex flex-col text-indigo-300 opacity-80">
                <li class="flex gap-3 items-center bg-indigo-900 p-3 mr-3 rounded-sm text-white"><i class='bx bxs-user-circle bx-xs' style='color:#dad7d7'  ></i>Dashboard</li>
                <li class="flex gap-3 items-center p-3 transition duration-150 ease-in-out hover:bg-indigo-900 mr-3 rounded-sm"><i class='bx bxs-rocket' style='color:#dad7d7' ></i>UI Elements</li>
                <li class="flex gap-3 items-center p-3 transition duration-150 ease-in-out hover:bg-indigo-900 mr-3 rounded-sm"><i class='bx bxs-pie-chart-alt-2' style='color:#dad7d7'></i>Chart</li>
                <li class="flex gap-3 items-center p-3 transition duration-150 ease-in-out hover:bg-indigo-900 mr-3 rounded-sm"><i class='bx bxs-detail' style='color:#dad7d7' ></i>Forms</li>
                <li class="flex gap-3 items-center p-3 transition duration-150 ease-in-out hover:bg-indigo-900 mr-3 rounded-sm"><i class='bx bx-table' style='color:#dad7d7' ></i>Tables</li>
            </ul>
    </section>
    <section class="w-4/5">
        <div class="w-12/12 bg-gray-200 p-8">
            <h1 class="border-b border-gray-300 text-2xl text-gray-700 pb-2">E-commerce Dashboard Template</h1>
            <p class="text-gray-400 pt-2 text-xs">Dashboard &RightArrow; E-Commerce Dashboard Template</p>
        </div>
        <div class="pl-8 pr-8 flex place-content-between">
            <div class="w-64 h-56 bg-white p-5 border border-white shadow-md rounded-sm">
                <p class="text-sm text-indigo-900">Total Revenue</p>
                <h1 class="text-3xl font-semibold flex place-content-between items-baseline pt-6">$12099<span class="font-bold text-green-500 text-sm">&uparrow;5.86%</span></h1>
            </div>
            <div class="w-64 h-56 bg-white p-5 border border-white shadow-md rounded-sm">
                <p class="text-sm text-indigo-900">Affiliate Revenue</p>
                <h1 class="text-3xl font-semibold flex place-content-between items-baseline pt-6">$12099<span class="font-bold text-green-500 text-sm">&uparrow;5.86%</span></h1>
            </div>
            <div class="w-64 h-56 bg-white p-5 border border-white shadow-md rounded-sm">
                <p class="text-sm text-indigo-900">Refunds</p>
                <h1 class="text-3xl font-semibold flex items-baseline pt-6 place-content-between">0.00<span class="font-bold text-blue-500 text-sm">N/A</span></h1>
            </div>
            <div class="w-64 h-56 bg-white p-5 border border-white shadow-md rounded-sm">
                <p class="text-sm text-indigo-900">Avg. Revenue Per User</p>
                <h1 class="text-3xl font-semibold flex place-content-between items-baseline pt-6">$28000<span class="font-bold text-red-500 text-sm">&downarrow;-2.00%</span></h1>
            </div>
        </div>


        </div>
    </section>
    </main>
</body>
</html>
